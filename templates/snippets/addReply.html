<fade-in class="opacity-0 block -mt-20 ease-in-out"
_="on load transition my margin-top to 0 over 0.2 seconds then transition my opacity to 1 over 0.4 seconds"> 
{% include "include/replyfile.html" %}
</fade-in>

<form class="replyform flex align-items" autocomplete="off"
            hx-post = "{% url "reply_sent" comment.id %}" 
            hx-target = "this"
            hx-swap ="outerHTML">
                {% csrf_token %}
                {{replyForm.body}}
                <button class="block" type="submit">Submit</button>
            </form>

<span hx-swap-oob="true" id="replyCount-{{comment.pk}}" class="font-light text-gray-500 ml-2">{{comment.replies.count}}</span>
