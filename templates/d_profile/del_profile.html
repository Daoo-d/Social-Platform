{% extends "base.html" %}

{% block content %}
<content class = "block max-w-3xl mx-auto my-12 px-6">
    <h1>Delete Account</h1>
    <p>Are you sure you want to delete your account?</p>

    <form method='POST'>
        {% csrf_token %}
        <button type="submit" class="btn-red mt-6">Yes, I want to delete my account</button>
        <a class="button secondaryAction ml-1" href="">Cancel</a>
    </form>
</content>
{% endblock %}
